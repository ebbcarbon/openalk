name: PR Checks

on:
  pull_request:

jobs:
  run_tests:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
     - name: Check out repository
       uses: actions/checkout@v4

     - name: Install python
       uses: actions/setup-python@v2
       with:
         python-version: 3.11.x

     - name: Install dependencies
       run: |
         cd openalk
         pip3 install -r requirements.txt

     - name: Run tests
       run: |
         cd openalk
         python -m pytest




